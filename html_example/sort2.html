<body onload="brython()">


<script type="text/python">
from browser import document as doc , window as win 
from pyfram import sort_html

def sorting1(ev):
    sort_html("#myTable", ".item", 'td:nth-child(1)')

def sorting2(ev):
    sort_html('#myTable', ".item", 'td:nth-child(2)')

doc['sorting2'].bind('click', sorting2)
doc['sorting1'].bind('click', sorting1)

</script>
