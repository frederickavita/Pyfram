<!DOCTYPE html>
<html>
<title>Pyfram App</title>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<script type="text/javascript"
    src="https://cdn.rawgit.com/brython-dev/brython/master/www/src/brython.js">
</script>
<body class="w3-container" onload="brython()" >
<script type="text/python" >
from browser import document as doc, window as win 
from pyfram import add_class, remove_class

def add_multiple_class(ev):
    add_class('#London','w3-red w3-xlarge')

def remove_multiple_class(ev):
    remove_class('#London','w3-red w3-xlarge')


doc['add'].bind("click", add_multiple_class)
doc["remove"].bind("click", remove_multiple_class)

</script>

<p><button class="w3-btn w3-green" id="add">Add Class</button></p>
<p><button class="w3-btn w3-green" id="remove">Remove Class</button></p>



<div id="London" class="w3-panel w3-border city">
        <h1>London</h1>
        <p>London is the capital city of England.</p>
      </div>
      
      <div id="Paris" class="w3-panel w3-border city">
        <h1>Paris</h1>
        <p>Paris is the capital of France.</p> 
      </div>
      
      <div id="Tokyo" class="w3-panel w3-border city">
        <h1>Tokyo</h1>
        <p>Tokyo is the capital of Japan.</p>
      </div>
