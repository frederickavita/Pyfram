<!DOCTYPE html>
<html>

<meta charset="UTF-8" >
<title>Pyfram App</title>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<script type="text/javascript"
    src="https://cdn.rawgit.com/brython-dev/brython/master/www/src/brython.js">
</script>



<script type="text/python">
from browser import document as doc 
from pyfram import search_attrib, display_http



def myfunction(myobject):
    maarry = myobject['customers']
    for i  in range(len(maarry)):
        maarry[i]["CustomerName"] = maarry[i]["CustomerName"].upper()
    search_attrib("id01", myobject)


display_http("customer.json", myfunction)

</script>

<body onload="brython(1)">

<ul id="id01">
    <li py-repeat="customers">{CustomerName}</li>
  </ul>
  


</body>
